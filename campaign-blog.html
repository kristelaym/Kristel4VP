<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Blog | Vote for Kristel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <div id="navbar"></div>
        <div style="text-align: center;">
            <img src="Headshot.jpg" alt="Kristel's Picture" style="width: 150px; height: 150px; border-radius: 50%;">
        </div>
        <h1>Vote for Kristel for .devClub VP</h1>
    </header>

    <main>
        <section id="blog">
            <h2>Campaign Blog</h2>
            <input type="text" id="searchInput" placeholder="Enter a word or phrase">
            <button onclick="searchPosts()">Search</button>
            <button onclick="unfilterPosts()">All Posts</button> <!-- Added Unfilter Button -->
            <div id="results"></div>
            <div id="posts"></div>
        </section>
    </main>

    <script src="scripts.js"></script>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>
</body>
</html>
